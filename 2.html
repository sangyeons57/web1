 	 if(this.value === 'night'){
		target.style.backgroundColor = 'black';
		target.style.color = 'white';
 	 	this.value = 'day';
				   }else{
		target.style.backgroundColor = 'white';
		target.style.color = 'black';
 	 	this.value = 'night';
				  }

	<h2>CSS</h2>
	<p>
	Cascading Style Sheet<br>
	HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 언어.<br>

	CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에	 서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.
	</p>
